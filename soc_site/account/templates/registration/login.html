{% extends "base.html" %}

{% block title %}Вход{% endblock %}
{% block content %}
    <h1>Вход</h1>
    {% if form.errors %}
      <p>
        Ошибка в логине или пароле. Попробуйте еще раз.
      </p>
    {% else %}
        <p>Используйте форму ниже, для входа в систему:</p>
    {% endif %}
    <div class="login-form">
        <form action="{% url 'login' %}" method="post">
            {{ form.as_p }}
            {% csrf_token %}
            <input type="hidden" name="next" value="{{ next }}">
            <p><input type="submit" value="Войти"></p>
        </form>
    </div>
{% endblock %}
